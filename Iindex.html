<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>StreamFlix - Início</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background: #000;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px #000;
    }

    h1 {
      color: #e50914;
      font-size: 2.2rem;
    }

    section {
      padding: 20px;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 1.4rem;
    }

    .cards {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      scroll-behavior: smooth;
      padding-bottom: 10px;
    }

    .card {
      background: #1c1c1c;
      border-radius: 12px;
      width: 180px;
      flex-shrink: 0;
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #e50914;
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .card h3 {
      padding: 10px;
      font-size: 0.95rem;
      font-weight: bold;
      text-align: center;
    }

    .assistir {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: #e50914;
      color: #fff;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      display: none;
      cursor: pointer;
    }

    .card:hover .assistir {
      display: block;
    }

    /* SLIDES */
    .slide-container {
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    .slide {
      width: 100%;
      height: 400px;
      object-fit: cover;
      display: none;
    }

    .slide.active {
      display: block;
    }

    @media (max-width: 600px) {
      .card {
        width: 130px;
      }
      .card img {
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>StreamFlix</h1>
  </header>

  <!-- SLIDES -->
  <section class="slide-container">
    <img src="https://via.placeholder.com/1200x400?text=Slide+1" class="slide active" />
    <img src="https://via.placeholder.com/1200x400?text=Slide+2" class="slide" />
    <img src="https://via.placeholder.com/1200x400?text=Slide+3" class="slide" />
  </section>

  <section>
    <h2>Destaques</h2>
    <div class="cards" id="destaques"></div>
  </section>

  <section>
    <h2>Novos Episódios</h2>
    <div class="cards" id="episodios"></div>
  </section>

  <section>
    <h2>Lançamentos</h2>
    <div class="cards" id="lancamentos"></div>
  </section>

  <section>
    <h2>Filmes</h2>
    <div class="cards" id="filmes"></div>
  </section>

  <section>
    <h2>Séries</h2>
    <div class="cards" id="series"></div>
  </section>

  <script>
    const destaques = document.getElementById("destaques");
    const episodios = document.getElementById("episodios");
    const lancamentos = document.getElementById("lancamentos");
    const filmes = document.getElementById("filmes");
    const series = document.getElementById("series");

    function criarCard(titulo, capa) {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${capa}" alt="${titulo}">
        <h3>${titulo}</h3>
        <div class="assistir">Assistir</div>
      `;
      return card;
    }

    firebase.database().ref("filmes").once("value").then(snapshot => {
      snapshot.forEach(child => {
        const data = child.val();
        filmes.appendChild(criarCard(data.titulo, data.capa));
        lancamentos.appendChild(criarCard(data.titulo, data.capa));
      });
    });

    firebase.database().ref("series").once("value").then(snapshot => {
      snapshot.forEach(child => {
        const data = child.val();
        series.appendChild(criarCard(data.titulo, data.capa));
        destaques.appendChild(criarCard(data.titulo, data.capa));
        episodios.appendChild(criarCard(data.titulo, data.capa));
      });
    });

    // Slides automáticos
    let current = 0;
    const slides = document.querySelectorAll(".slide");
    setInterval(() => {
      slides[current].classList.remove("active");
      current = (current + 1) % slides.length;
      slides[current].classList.add("active");
    }, 4000);
  </script>
</body>
</html>
